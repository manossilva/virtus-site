        const AnimatedCounter = ({ end, label, suffix = "" }) => {
            const [count, setCount] = useState(0);

            useEffect(() => {
                let start = 0;
                const duration = 2000;
                const increment = end / (duration / 16);

                const timer = setInterval(() => {
                    start += increment;
                    if (start >= end) {
                        setCount(end);
                        clearInterval(timer);
                    } else {
                        setCount(Math.floor(start));
                    }
                }, 16);
                return () => clearInterval(timer);
            }, [end]);

            return (
                <div className="glass flex flex-col items-center p-4 md:p-6 rounded-2xl transition-all duration-300 hover:bg-white/10 w-full">
